<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noisy SLU Samples</title>
  <link rel="stylesheet" href="./static/css/bulma.min.css">
  <link rel="stylesheet" href="./static/css/index.css">
  <link rel="icon" href="./static/icon/uestc.png">
  <style>
    /* ----------------- 公共样式 ----------------- */
    .container {
      padding-left: 2rem;   /* 默认是 1.5rem，可以调大 */
      padding-right: 2rem;
    }
    .sample-box {
      border: 2px solid rgba(88, 89, 91, 0.338);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;   /* 圆角长方形 */
    }
    .audio-label {
      font-weight: bold;
      margin-bottom: 0.2rem;
      display: block;
    }
    .text-box {
      border: 1px solid #ffffff;
      background-color: #f7f7f7;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      border-radius: 12px;   /* 圆角长方形 */
    }
    /*-------展示区和情景0之间间距---------*/
    .subtitle:first-of-type {
      margin-top: 15rem; /* 单独让第一个 subtitle 和上面空开 */
    }

    /* ----------------- 情景0 ----------------- */
    .scenario0 .column {
      display: block;
    }
    .scenario0 audio {
      width: 85%;
    }
    .scenario0 .content {
      margin-top: 0.5rem;
    }
    /* 情景0整体边框 */
    .scenario0-box {
      border: 2px solid rgba(88, 89, 91, 0.338); /* 边框颜色和粗细 */
      border-radius: 10px;                       /* 圆角 */
      padding: 1rem;                             /* 内边距 */
      margin-bottom: 1rem;                       /* 下方间距 */
    }

    /* ----------------- 情景1 ----------------- */
    .scenario1 .column.is-one-third {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .scenario1 audio {
      width: 100%;
    }
    .scenario1 .text-box {
      background-color: #f7f7f7;
      width: 100%;
      padding: 0.3rem 0.5rem;
      font-size: 1.1rem;
      overflow-y: hidden;            /* 超过 max-height 时出现纵向滚动 */
      margin-top: 0.1rem;          /* 控制语音播放器与文本框的上下间距 */
      height: 60px;       /* 固定高度 */
      margin-bottom: 0.5rem; /* 单独调间距 */
      border-radius: 12px;   /* 圆角长方形 */
    }

    /* ----------------- 情景2 和 3 ----------------- */
    .scenario2_3 .column.is-one-third {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .scenario2_3 .audio-block {
      margin-bottom: 0.5rem;
    }
    .scenario2_3 audio {
      width: 100%;
    }
    .scenario2_3 .text-box {
      background-color: #f7f7f7;   /* 文本框背景色 */
      width: 100%;
      padding: 0.3rem 0.5rem;      /* 控制文字与边框的内边距 */
      font-size: 1.1rem;

      /* 以下是高度相关控制 */
      
      overflow-y: hidden;            /* 超过 max-height 时出现纵向滚动 */
      margin-top: 0.1rem;          /* 控制语音播放器与文本框的上下间距 */
      height: 60px;       /* 固定高度 */
      margin-bottom: 0.5rem; /* 单独调间距 */
      border-radius: 12px;   /* 圆角长方形 */
    }

</style>

</head>
